name: Build

on:
  push:
    branches: [dev, main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Resolve version
        id: version
        run: |
          BASE=$(node -p "require('./package.json').version")
          SHA=$(git rev-parse --short HEAD)

          if [ "${{ github.ref_name }}" = "dev" ]; then
              VERSION="${BASE}-beta.${{ github.run_number }}+${SHA}"
          else
              VERSION="${BASE}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Inject version header
        run: |
          sed -i -E "s/@version.*/@version ${{ steps.version.outputs.version }}/" dist/EdgeDL.user.js

      - name: Resolve artifact name
        id: artifact
        run: |
          NAME="EdgeDL-build-${{ steps.version.outputs.version }}"
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: dist/EdgeDL.user.js
