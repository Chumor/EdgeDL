name: Build & Release

on:
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build EdgeDL.user.js
        run: npm run build

      - name: Get version and generate release body
        id: release_info
        run: |
          VERSION=$(head -n 20 dist/EdgeDL.user.js | grep '@version' | sed -E 's/.*@version\s+([0-9.]+).*/\1/')
          DATE=$(date +%Y-%m-%d)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "## [${VERSION}] - ${DATE}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "待补" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.release_info.outputs.version }}
          release_name: v${{ steps.release_info.outputs.version }}
          body: ${{ steps.release_info.outputs.body }}
          draft: false
          prerelease: false
          token: ${{ secrets.PAT_TOKEN }}

      - name: Upload EdgeDL.user.js to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/EdgeDL.user.js
          asset_name: EdgeDL.user.js
          asset_content_type: application/javascript
