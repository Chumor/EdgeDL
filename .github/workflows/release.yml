name: Build & Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: '是否创建 Pre-release（dev 分支）'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build_release:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event.pull_request.merged == true &&
        startsWith(github.event.pull_request.title, 'release:')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build EdgeDL.user.js
        run: npm run build

      - name: Commit dist artifacts to main
        if: github.ref_name == 'main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist
          if ! git diff --cached --quiet; then
            git commit -m "chore(dist): update build artifacts"
            git push origin main
          fi

      - name: Resolve version
        id: version
        run: |
          BASE_VERSION=$(head -n 20 dist/EdgeDL.user.js | grep '@version' | sed -E 's/.*@version\s+([0-9.]+).*/\1/')

          if [ "${{ github.ref_name }}" = "dev" ]; then
            git fetch --tags
            LAST_BETA=$(git tag -l "v${BASE_VERSION}-beta.*" | sort -V | tail -n 1)

            if [ -z "$LAST_BETA" ]; then
              VERSION="${BASE_VERSION}-beta.1"
            else
              NUM=$(echo "$LAST_BETA" | sed -E 's/.*-beta\.([0-9]+)/\1/')
              VERSION="${BASE_VERSION}-beta.$((NUM + 1))"
            fi
          else
            VERSION="$BASE_VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release body
        id: release_body
        run: |
          DATE=$(date +%Y-%m-%d)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "## [${{ steps.version.outputs.version }}] - ${DATE}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "待补" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: |
          github.ref_name == 'main' ||
          (
            github.ref_name == 'dev' &&
            github.event_name == 'workflow_dispatch' &&
            github.event.inputs.publish == 'true'
          )
        uses: softprops/action-gh-release@v2
        with:
          files: dist/EdgeDL.user.js
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.release_body.outputs.body }}
          prerelease: ${{ github.ref_name == 'dev' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
