name: Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: '是否创建 Pre-release（dev 分支）'
        required: true
        default: 'false'
        type: choice
        options: ['true', 'false']

  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event.pull_request.merged == true &&
        startsWith(github.event.pull_request.title, 'release:')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - name: Resolve version
        id: version
        run: |
          BASE=$(head -n 20 dist/EdgeDL.user.js | grep '@version' | sed -E 's/.*@version\s+([0-9.]+).*/\1/')

          if [ "${{ github.ref_name }}" = "dev" ]; then
            git fetch --tags
            LAST=$(git tag -l "v${BASE}-beta.*" | sort -V | tail -n 1)
            if [ -z "$LAST" ]; then
              VER="${BASE}-beta.1"
            else
              N=$(echo "$LAST" | sed -E 's/.*-beta\.([0-9]+)/\1/')
              VER="${BASE}-beta.$((N + 1))"
            fi
          else
            VER="$BASE"
          fi

          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Commit dist (main only)
        if: github.ref_name == 'main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f dist
          git diff --cached --quiet || git commit -m "chore(dist): update build artifacts"
          git push origin main

      - name: Create GitHub Release
        if: |
          github.ref_name == 'main' ||
          (
            github.ref_name == 'dev' &&
            github.event_name == 'workflow_dispatch' &&
            github.event.inputs.publish == 'true'
          )
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: dist/EdgeDL.user.js
          prerelease: ${{ github.ref_name == 'dev' }}
